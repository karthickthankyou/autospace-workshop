) {
  bookingsForValet(
    distinct: $distinct
    skip: $skip
    take: $take
    orderBy: $orderBy
    where: $where
  ) {
    ...ValetBookingFields
    valetAssignment {
      returnLat
      returnLng
      returnValetId
    }
  }
  bookingsCount(where: $where) {
    count
  }
}

